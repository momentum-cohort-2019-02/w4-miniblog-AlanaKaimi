{% extends "base_generic.html" %}

{% block content %}
    <h1>Post List</h1>
    {% if blogpost_list %}
    <ul>
        {% for blogpost in blogpost_list %}
        <li>
            <a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a> ({{ blogpost.post_date }}) --<a href="{{ blogpost.blogger.get_absolute_url }}">{{ blogpost.blogger }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no posts in the Blog.</p>
    {% endif %}
{% endblock %}
