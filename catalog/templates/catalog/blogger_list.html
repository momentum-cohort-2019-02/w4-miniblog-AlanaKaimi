{% extends "base_generic.html" %}

{% block content %}
    <h1>Bloggers:</h1>
    {% if blogger_list %}
    <ul>
        {% for blogger in blogger_list %}
        <li>
            <a href="{{ blogger.get_absolute_url }}">{{ blogger.user_name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no Bloggers in the Blog.</p>
    {% endif %}
{% endblock %}
